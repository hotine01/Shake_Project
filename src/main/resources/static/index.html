<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>My first CRUD application</h1>

</div>

		<h3>List of current recipes:</h3>
		<div>
			<ul id="recipe-list" class="list-group">
			</ul>
		</div>
	
	
	<h3>Add new recipe</h3>
		<form onsubmit="return addRecipe(this)">
			<div class="form-group">
				<label for="recipe">Recipe:</label> <input type="text"class="form-control" name="recipe" required>
			</div>
			<div class="form-group">
				<label for="ingredients">Ingredients:</label> <input type="text"
					class="form-control" name="ingredients" required>
			</div>
			<input class="btn btn-primary pull-right" type="submit"/>
		</form>
	</div>
	
	<h3>Update recipe</h3>
		<form>
					<div class="form-group">
				<label for="regno">regno:</label> <input type="text"
					class="form-control" id="regno" required>
			</div>
			<div class="form-group">
				<label for="recipe">Recipe:</label> <input type="text"
					class="form-control" id="recipe" required>
			</div>
			<div class="form-group">
				<label for="ingredients">Ingredients:</label> <input type="text"
					class="form-control" id="ingredients" required>
			</div>
			<input class="btn btn-primary pull-right" name="submit" type="submit" value="submit" onclick="updateRecipe()"/>
		</form>
	</div>
	
		<h3>Delete recipe</h3>
		<form>
					<div class="form-group">
				<label for="regno">regno:</label> <input type="text"
					class="form-control" id="regno" required>
			</div>
		
			<input class="btn btn-primary pull-right" name="submit" type="submit" value="submit" onclick="deleteRecipe()"/>
		</form>
	</div>

</body>

<script src = "javascript/recipes.js"></script>
</html>
